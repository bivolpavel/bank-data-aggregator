<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/header :: header" />
<body class="">
<div class="wrapper">
    <div class="content" style="text-align: -webkit-center;">
        <div class="col-md-4" style="margin-top: 100px;">
            <div class="card card-user">
                <div class="card-header">
                    <img class="mb-4" src="/static/images/account-aggregator-icon.png" width="80" height="80">
                    <h5 class="card-title">Account Aggregator</h5>
                </div>
                <div class="card-body" style="text-align: left;">
                    <form th:action="@{/login}" method="post" class="form-signin">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary btn-round">Login</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <a class="btn btn-secondary btn-round" th:href="@{/register}" role="button">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:include="fragments/scripts :: general" />
</footer>
</body>
</html>
